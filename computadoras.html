<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/ec72aeb094.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Laptops</title>
</head>
<body data-category="computadora">
    <div id="header-container">
    </div>
    <section class="banner__container">
        <h2 class="banner__name"> las mejores laptops</h2>
    </section>
    <!-- <button class="nav-toggle" id="navToggle">filtrador de producto</button> -->
    <button id="filter-button">Filtrar Productos</button>
    <main class="l-princi">
        <nav class="nav" id="filter-navigation">
            <h2>Filtros</h2>
            <button id="close-filter">Cerrar</button>
            <div class="filters">
                <h3>Precio</h3>
                <label>
                    <input type="checkbox" class="filter-price" data-min="0" data-max="500">
                    Menos de S/500
                </label>
                <label>
                    <input type="checkbox" class="filter-price" data-min="500" data-max="1000">
                    S/500 - S/1000
                </label>
                <label>
                    <input type="checkbox" class="filter-price" data-min="1000" data-max="1500">
                    S/1000 - S/1500
                </label>
                <label>
                    <input type="checkbox" class="filter-price" data-min="1500" data-max="2000">
                    S/1500 - S/2000
                </label>
                <label>
                    <input type="checkbox" class="filter-price" data-min="2000">
                    Más de S/2000
                </label>
            </div>
            <button id="apply-filters" disabled>Aplicar Filtros</button>
        </nav>
        <!-- modal de agregacion -->
        <section id="cards" class="cards">
                    <!-- Productos se añadirán aquí dinámicamente -->
        </section>
    </main>
        <div id="footer-container"></div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script defer src="js/app.js"></script>
        <script src="js/carrito.js"></script>
        <script defer src="js/laptops.js"></script>
        <script defer src="js/search.js"></script>
        <script src="js/heyfo.js"></script>
</body>
</html>
