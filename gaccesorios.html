<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo_hasbun.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec72aeb094.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11.1.9/swiper-bundle.min.css" rel="stylesheet">
    <!-- opcional -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="header-container">
    </div>
    <button id="filter-button" class="filtrador-button"><i class='bx bx-filter'></i>Filtrar</button>
    <main class="l-princi">
        <nav class="nav" id="filter-navigation">
            <h2>Filtros</h2>
            <button id="close-filter" class="close-filtrador">Cerrar</button>
            <div class="filters">
                <h3 class="desglosamiento">Precio <i class="fa-solid fa-chevron-right arrow-icon"></i></h3>
                <div class="desglosamiento__contenido">
                    <label>
                        <input type="checkbox" class="filter-price" data-min="0" data-max="500">
                        Menos de S/500
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="500" data-max="1000">
                        S/500 - S/1000
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="1000" data-max="1500">
                        S/1000 - S/1500
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="1500" data-max="2000">
                        S/1500 - S/2000
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="2000">
                        Más de S/2000
                    </label>
                </div>
            </div>
            <button id="apply-filters" disabled>Aplicar Filtros</button>
        </nav>
        <section id="cards" class="cards">
            <!-- Productos se añadirán aquí dinámicamente -->
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/laptops.js"></script>
    <script src="js/heyfo.js"></script>
    <script src="js/carrito.js"></script>
    <script defer src="js/search.js"></script>
</body>
</html>
