<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/detalles.css">
    <link rel="shortcut icon" href="img/logo_hasbun.png" type="image/x-icon">

    <div id="header-container"></div>
    <h2 style="text-align: center; background-color: #fdbbbb9f;">Mi Carrito de Compras</h2>

    </div>
    <div class="center" style="display: flex; justify-content: center; gap: 10px; align-items: center;">
        <button id="clear-cart" class="clear-cart">Vaciar carrito</button>
        <button id="checkout" class="pago">Proceder al pago</button>
        <main>
            <p id="total-price">Total: S/0.00</p>
    </div>

    
    <div id="footer-container"></div>
    <script src="js/miscompras.js"></script>
