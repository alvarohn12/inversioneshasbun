<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo_hasbun.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec72aeb094.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11.1.9/swiper-bundle.min.css" rel="stylesheet">
    <title>Laptops</title>
</head>
<body data-category="laptop">
    <div id="header-container">
    </div>
    <section class="banner__container">
        <h2 class="banner__name" style="text-align: center;"> las mejores laptops</h2>
    </section>
    <!-- <button class="nav-toggle" id="navToggle">filtrador de producto</button> -->
    <button id="filter-button" class="filtrador-button"><i class='bx bx-filter'></i>Filtrar</button>
    <main class="l-princi">
        <nav class="nav" id="filter-navigation">
            <h3>Filtrador de producto</h3>
            <button id="close-filter" class="close-filtrador">Cerrar</button>
        
            <div class="filters">
                <h3 class="desglosamiento">Precio <i class="fa-solid fa-chevron-right arrow-icon"></i></h3>
                <div class="desglosamiento__contenido">
                    <label>
                        <input type="checkbox" class="filter-price" data-min="0" data-max="500">
                        Menos de S/500
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="500" data-max="1000">
                        S/500 - S/1000
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="1000" data-max="1500">
                        S/1000 - S/1500
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="1500" data-max="2000">
                        S/1500 - S/2000
                    </label>
                    <label>
                        <input type="checkbox" class="filter-price" data-min="2000">
                        Más de S/2000
                    </label>
                </div>
            </div>
        
            <div class="filters">
                <h3 class="desglosamiento">Marca <i class="fa-solid fa-chevron-right arrow-icon"></i></h3>
                <div class="desglosamiento__contenido">
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="hp">
                        HP
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="dell">
                        Dell
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="asus">
                        ASUS
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="acer">
                        Acer
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="lenovo">
                        Lenovo
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="apple">
                        apple
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="msi">
                        msi
                    </label>
                </div>
            </div>

            <div class="filters">
                <h3 class="desglosamiento">Tamano de Pantalla <i class="fa-solid fa-chevron-right arrow-icon"></i></h3>
                <div class="desglosamiento__contenido">
                    <label>
                        <input type="checkbox" class="filter-brand" data-tamaño="14">
                        14"
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-tamaño="15">
                        15"
                    </label>
                </div>
            </div>
            <div class="filters">
                <h3 class="desglosamiento">Memoria <i class="fa-solid fa-chevron-right arrow-icon"></i></h3>
                <div class="desglosamiento__contenido">
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="hp">
                        HP
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="dell">
                        Dell
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="asus">
                        ASUS
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="acer">
                        Acer
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="lenovo">
                        Lenovo
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="apple">
                        apple
                    </label>
                    <label>
                        <input type="checkbox" class="filter-brand" data-brand="msi">
                        msi
                    </label>
                </div>
            </div>
            <div class="filters">
                <h3 class="desglosamiento">Sistema Operativo <i class="fa-solid fa-chevron-right arrow-icon"></i></h3>
                <div class="desglosamiento__contenido">
                    <label>
                        <input type="checkbox" class="filter-os" data-os="windows">
                        Windows
                    </label>
                    <label>
                        <input type="checkbox" class="filter-os" data-os="macos">
                        MacOS
                    </label>
                    <label>
                        <input type="checkbox" class="filter-os" data-os="linux">
                        Linux
                    </label>
                    <label>
                        <input type="checkbox" class="filter-os" data-os="chromeos">
                        Chrome OS
                    </label>
                </div>
            </div>
        
            <button id="apply-filters" disabled>Aplicar Filtros</button>
        </nav>
        <!-- modal de agregacion -->
        <section id="cards" class="cards">
            <!-- Productos se añadirán aquí dinámicamente -->
        </section>
    </main>
    <div id="footer-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="js/app.js"></script>
    <script src="js/carrito.js"></script>
    <script defer src="js/laptops.js"></script>
    <script defer src="js/search.js"></script>
    <script src="js/heyfo.js"></script>
</body>
</html>
